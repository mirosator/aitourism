<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dotazníček</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css')}}">
</head>
<body>
    <div class = "container">
         <h1>Vyplň dotazník!</h1>
         <form method="POST" class="form cf">
            <h2>Národnost</h2>
            <section class="plan cf"  id="jednicka">

                <input type="radio" name="nationality" value="0" id="cr" checked>
                <label class="cr-label four col" for="cr">Česká republika</label>
                <input type="radio" name="nationality" value="1" id="sr">
                <label class="sr-label four col" for="sr">Slovensko</label>
                <input type="radio" name="nationality" value="2" id="nemecko">
                <label class="nemecko-label four col" for="nemecko">Německo</label>
             </section>

             <br>
             <h2>Druh</h2>
             <section class="payment-plan cf" id="dvojka">

                <input type="radio" name="type" value="0" id="jeden"checked>
                <label class="jeden-label four col" for="jeden">Jedinec</label>
                <input type="radio" name="type" value="1" id="pair">
                <label class="pair-label four col" for="pair">Pár</label>
                <input type="radio" name="type" value="2" id="family">
                <label class="family-label four col" for="family">Rodina</label>
                <input type="radio" name="type" value="3" id="party">
                <label class="party-label four col" for="party">Parta</label>
             </section>

            <br>
            <h2>Zájmy</h2>
            <section class="payment-type cf" id="trojka">

                <input type="radio" name="interest" value="0" id="activities" checked>
                <label class="activities-label four col" for="activities">Aktivity</label>
                <input type="radio" name="interest" value="1" id="culture">
                <label class="culture-label four col" for="culture">Kultura</label>
                <input type="radio" name="interest" value="2" id="nature">
                <label class="nature-label four col" for="nature">Příroda</label>
            </section>
            <br>

             <div class="buttons">
            <input class="submit" type="submit" value="Doporučit" name="odeslat">
             <input class="submit" type="submit" value="Pokračovat bez doporučení" name="pokracovat">
             </div>

            {% if interest %}
            <h1> Poslední zvolený zájem: {{ interest }} </h1>
            {% endif %}
         </form>
    </div>
</body>
</html>
